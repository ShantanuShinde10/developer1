name: SonarQube Scan

on:
  push:
    branches:
      - main

jobs:
  sonar_scan:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up JDK (SonarQube requires Java to run)
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adoptopenjdk'

      # Step 3: Install SonarScanner
      - name: Install SonarScanner
        run: |
          # Download SonarScanner CLI
          echo "Downloading SonarScanner..."
          curl -sS https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip -o sonar-scanner.zip
          
          # Verify if the file was downloaded successfully
          echo "Listing downloaded files..."
          ls -l sonar-scanner.zip

          # Unzip the sonar-scanner.zip to /opt/
          echo "Unzipping SonarScanner..."
          unzip sonar-scanner.zip -d /opt/
          
          # Check if the unzip command was successful
          echo "Listing files in /opt/"
          ls -l /opt/

          # Check if the sonar-scanner folder exists after unzip
          echo "Checking contents of /opt/sonar-scanner-4.8.0.2856-linux"
          ls -l /opt/sonar-scanner-4.8.0.2856-linux

          # Set the SONAR_SCANNER_HOME variable
          export SONAR_SCANNER_HOME=/opt/sonar-scanner-4.8.0.2856-linux
          
          # Check if the bin directory has the sonar-scanner executable
          echo "Listing contents of the bin directory"
          ls -l $SONAR_SCANNER_HOME/bin
          
          # Add the SonarScanner binary to the PATH
          export PATH=$SONAR_SCANNER_HOME/bin:$PATH
          
          # Persist the environment variables
          echo "SONAR_SCANNER_HOME=$SONAR_SCANNER_HOME" >> $GITHUB_ENV
          echo "PATH=$PATH" >> $GITHUB_ENV

      # Step 4: Run SonarScanner to analyze the project
      - name: Run SonarScanner
        run: |
          sonar-scanner \
            -Dsonar.projectKey=my_project \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN
          
      # Optional: Clean up sonar-scanner installation
      - name: Clean up SonarScanner
        run: |
          rm -rf /opt/sonar-scanner-4.8.0.2856-linux
          rm sonar-scanner.zip
