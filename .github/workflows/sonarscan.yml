name: SonarQube Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: Analyze with SonarQube
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'          # JDK version
          distribution: 'adoptopenjdk' # Distribution (you can change this to 'temurin' or 'zulu' if needed)

      - name: Cache SonarQube scanner
        uses: actions/cache@v3
        with:
          path: ~/.sonar
          key: ${{ runner.os }}-sonar-cache-${{ hashFiles('**/*.java') }}

      - name: Run SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          wget https://github.com/SonarSource/sonar-scanner-cli/releases/download/4.6.2.2472/sonar-scanner-cli-4.6.2.2472-linux.zip
          unzip sonar-scanner-cli-4.6.2.2472-linux.zip
          ./sonar-scanner-4.6.2.2472-linux/bin/sonar-scanner \
            -Dsonar.projectKey=your_project_key \
            -Dsonar.organization=your_organization_key \
            -Dsonar.host.url=http://your_sonarqube_instance_url \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
