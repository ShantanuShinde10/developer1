name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarq_analysis:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Set up JDK 17 with Zulu OpenJDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'  # Using Zulu OpenJDK distribution
          
      # Step 2: Set the JAVA_HOME and PATH environment variables
      - name: Set JAVA_HOME and PATH
        run: |
          echo "JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))" >> $GITHUB_ENV
          echo "PATH=$JAVA_HOME/bin:$PATH" >> $GITHUB_ENV  # Add Java's bin directory to PATH
          echo "JAVA_HOME_17_X64=$JAVA_HOME" >> $GITHUB_ENV  # Set JAVA_HOME for 64-bit version

      # Step 3: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 4: Install SonarScanner
      - name: Install SonarScanner
        run: |
          # Download and install SonarScanner
          curl -sS https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip -o sonar-scanner.zip
          unzip sonar-scanner.zip -d /opt/
          export SONAR_SCANNER_HOME=/opt/sonar-scanner-cli-4.8.0.2856-linux
          export PATH=$SONAR_SCANNER_HOME/bin:$PATH
          echo "SONAR_SCANNER_HOME=$SONAR_SCANNER_HOME" >> $GITHUB_ENV
          echo "PATH=$PATH" >> $GITHUB_ENV

      # Step 5: Run SonarQube analysis using sonar-scanner
      - name: Run SonarQube Scanner
        run: |
          sonar-scanner \
            -Dsonar.projectKey=shantanushinde10 \
            -Dsonar.organization=your_organization_key_here \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
