name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'  # Make sure you are using the correct JDK version

      - name: Print JAVA_HOME to debug
        run: echo "JAVA_HOME=$JAVA_HOME"

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Run SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v1
        with:
          entryPoint: 'sonar-scanner'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: 'your_project_key_here'
          JAVA_HOME: ${{ env.JAVA_HOME }}  # Explicitly set JAVA_HOME here
          PATH: ${{ env.JAVA_HOME }}/bin:${{ env.PATH }}  # Ensure that the JAVA_HOME bin is added to the PATH

