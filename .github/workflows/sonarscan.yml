name: "Security Analysis: SonarCloud & CodeQL + Issue Creation"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  security-events: write
  issues: write

jobs:
  security-analysis:
    name: "SonarCloud, CodeQL & Issue Creation"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Run SonarCloud Scan"
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=ShantanuShinde10_sonarscan
            -Dsonar.organization=shantanushinde10
            -Dsonar.sources=.
            -Dsonar.host.url=https://sonarcloud.io

      - name: "Initialize CodeQL"
        uses: github/codeql-action/init@v3
        with:
          languages: javascript,python

      - name: "Run CodeQL Analysis"
        uses: github/codeql-action/analyze@v3

      - name: "Fetch Code Scanning Alerts"
        id: fetch_alerts
        run: |
          curl -s -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GH_PAT }}" \
            "https://api.github.com/repos/${{ github.repository }}/code-scanning/alerts?state=open" \
            | jq -r '.[] | "\(.number) \(.rule.description) \(.html_url)"' > alerts.txt
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: "Create GitHub Issues for Alerts"
        run: |
          while read -r number description url; do
            title="Security Alert: $description"
            body="ðŸš¨ **Code Scanning Alert** found!  \nðŸ“Œ **Rule**: $description  \nðŸ”— **View Alert**: [$url]($url)"
            
            gh issue create --title "$title" --body "$body" --label "security,code-scanning"
          done < alerts.txt
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
