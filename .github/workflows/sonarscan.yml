name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarq_analysis:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Set up JDK 17 with Zulu OpenJDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'

      # Step 2: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 3: Install SonarScanner
      - name: Install SonarScanner
        run: |
          # Download SonarScanner CLI
          curl -sS https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip -o sonar-scanner.zip
          
          # Unzip the sonar-scanner.zip to /opt/
          unzip sonar-scanner.zip -d /opt/
          
          # List the contents of the directory to see what we have
          echo "Listing extracted files in /opt/"
          ls -l /opt/sonar-scanner-cli-4.8.0.2856-linux
          
          # Set the SONAR_SCANNER_HOME variable
          export SONAR_SCANNER_HOME=/opt/sonar-scanner-cli-4.8.0.2856-linux
          
          # List files inside bin to confirm sonar-scanner exists
          echo "Listing contents of the bin directory"
          ls -l $SONAR_SCANNER_HOME/bin
          
          # Add the SonarScanner binary to the PATH
          export PATH=$SONAR_SCANNER_HOME/bin:$PATH
          
          # Persist the environment variables
          echo "SONAR_SCANNER_HOME=$SONAR_SCANNER_HOME" >> $GITHUB_ENV
          echo "PATH=$PATH" >> $GITHUB_ENV

      # Step 4: Verify SonarScanner installation
      - name: Verify SonarScanner installation
        run: |
          # Verify if sonar-scanner exists in the PATH
          which sonar-scanner || echo "sonar-scanner not found"
          
          # Double-check the contents of the bin directory
          ls -l $SONAR_SCANNER_HOME/bin

      # Step 5: Run SonarQube Scanner
      - name: Run SonarQube Scanner
        run: |
          # Verify if sonar-scanner is available
          which sonar-scanner
          
          # Run sonar-scanner with the configured parameters
          $SONAR_SCANNER_HOME/bin/sonar-scanner \
            -Dsonar.projectKey=shantanushinde10 \
            -Dsonar.organization=your_organization_key_here \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
