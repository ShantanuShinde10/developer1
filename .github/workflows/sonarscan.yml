name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarq_analysis:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Set up JDK 17 with Zulu OpenJDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'  # Using Zulu OpenJDK distribution

      # Step 2: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 3: Install SonarScanner
      - name: Install SonarScanner
        run: |
          # Download and install SonarScanner
          curl -sS https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip -o sonar-scanner.zip
          unzip sonar-scanner.zip -d /opt/
          export SONAR_SCANNER_HOME=/opt/sonar-scanner-cli-4.8.0.2856-linux
          export PATH=$SONAR_SCANNER_HOME/bin:$PATH
          echo "SONAR_SCANNER_HOME=$SONAR_SCANNER_HOME" >> $GITHUB_ENV
          echo "PATH=$PATH" >> $GITHUB_ENV

      # Step 4: Run SonarQube Scanner
      - name: Run SonarQube Scanner
        run: |
          # Make sure sonar-scanner is executable
          chmod +x $SONAR_SCANNER_HOME/bin/sonar-scanner
          # Run sonar-scanner command
          $SONAR_SCANNER_HOME/bin/sonar-scanner \
            -Dsonar.projectKey=shantanushinde10 \
            -Dsonar.organization=your_organization_key_here \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
