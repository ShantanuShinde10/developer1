name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest  # Make sure you are using Ubuntu-based runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Run SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v1
        with:
          entryPoint: 'sonar-scanner'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: 'your_project_key_here'
          JAVA_HOME: ${{ env.JAVA_HOME }}  # This automatically uses the JAVA_HOME set by setup-java
