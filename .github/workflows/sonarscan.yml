name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Set up JDK 17 with Zulu OpenJDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'  # Using Zulu OpenJDK distribution
          
      # Step 2: Set the JAVA_HOME and PATH environment variables
      - name: Set JAVA_HOME and PATH
        run: |
          echo "JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))" >> $GITHUB_ENV
          echo "PATH=$JAVA_HOME/bin:$PATH" >> $GITHUB_ENV  # Add Java's bin directory to PATH
          echo "JAVA_HOME_17_X64=$JAVA_HOME" >> $GITHUB_ENV  # Set JAVA_HOME for 64-bit version

      # Step 3: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 4: Set up SonarCloud
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v1
        with:
          entryPoint: 'sonar-scanner'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Ensure your SONAR_TOKEN is in your GitHub secrets
          SONAR_PROJECT_KEY: 'shantanushinde10'    # Your project key
          SONAR_HOST_URL: 'https://sonarcloud.io'
          JAVA_HOME: ${{ env.JAVA_HOME }}  # Pass JAVA_HOME to SonarCloud action
          PATH: ${{ env.PATH }}  # Pass updated PATH to the SonarCloud action
