name: SonarQube Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: Analyze with SonarQube
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Run SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # Download and unzip SonarScanner
          wget https://binaries.sonarsource.com/DownloadSonarScanner/sonar-scanner-cli-4.6.2.2472-linux.zip
          unzip sonar-scanner-cli-4.6.2.2472-linux.zip
          
          # Run the SonarScanner
          ./sonar-scanner-4.6.2.2472-linux/bin/sonar-scanner \
            -Dsonar.projectKey=shantanushinde10 \
            -Dsonar.organization=shantanu_shinde \
            -Dsonar.host.url=http://your_sonarqube_instance_url \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.sources=app.py
