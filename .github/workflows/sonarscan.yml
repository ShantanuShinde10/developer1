name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Set up JDK 17 with Adoptium
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adoptopenjdk'  # Specify distribution as AdoptOpenJDK (Adoptium now)

      # Step 2: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 3: Set up SonarCloud
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v1
        with:
          entryPoint: 'sonar-scanner'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Ensure your SONAR_TOKEN is in your GitHub secrets
          SONAR_PROJECT_KEY: 'shantanushinde10'    # Your project key
          SONAR_HOST_URL: 'https://sonarcloud.io'
